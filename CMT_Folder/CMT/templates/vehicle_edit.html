<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login/Register</title>
</head>
<body class="bg-light">
    <div class="bg-primary">
        <div class="container p-2 d-flex justify-content-between">
            <h2 class="text-white">Car Maintenance Tracker</h2>
            <div>
                <a class="btn btn-warning" href="/new-maintenance">ADD MAINTENANCE</a>
                <a class="btn btn-danger" href="/logout">LOGOUT</a>
            </div>
        </div>
    </div>
    <div class="container mx-auto w-50 m-3 p-5">
        <div class="mb-5">
            <h3 class="text-center mb-3">Making changes on {{user.username}}'s vehicle.</h3>
            {% with mssgs = get_flashed_messages(category_filter=["vehicle"]) %} <!-- setting a category filter to only display the error mssgs in the correct form -->
                {% if mssgs %}
                    {% for mssg in mssgs %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>{{mssg}}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form class="form d-flex justify-content-center align-items-center" action="/{{vehicle_update.id}}/update-vehicle" method="post">
                <div class="form-floating me-2">
                    <input type="number" name="year" class="form-control" placeholder="Year" value="{{vehicle_update.year}}">
                    <label for="">Year</label>
                </div>
                <div class="form-floating me-2">
                    <input type="text" name="make" class="form-control" placeholder="Make" value="{{vehicle_update.make}}">
                    <label for="">Make</label>
                </div>
                <div class="form-floating me-2">
                    <input type="text" name="model" class="form-control" placeholder="Model" value="{{vehicle_update.model}}">
                    <label for="">Model</label>
                </div>
                <div class="form-floating me-2">
                    <input type="text" name="trim" class="form-control" placeholder="Trim" value="{{vehicle_update.trim}}">
                    <label for="">Trim</label>
                </div>
                <div class="form-floating me-2">
                    <input type="text" name="nickname" class="form-control" placeholder="Nickname" value="{{vehicle_update.nickname}}">
                    <label for="">Nickname</label>
                </div>
                <input type="hidden" name="id" value="{{vehicle_update.id}}">
                <input class="btn btn-success me-2" type="submit" value="Update vehicle">
                <a class="btn btn-danger" href="/home">Cancel</a>
            </form>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
